image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  fedora_systemd_image_name: "fedora-systemd"
  docker_namespace: "remyj38"
  tags_files: "tags"

before_script:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - "[[ -d $tags_files ]] || mkdir $tags_files"

build-28:
  artifacts:
    expire_in: 1 day
    paths:
      - image-*.tar
      - $tags_files/
  only:
    - fedora-systemd
  script:
    - docker build --pull fedora-28/ | tee output.log
    - image_id=`cat output.log | tail -n1 | awk '{print $(NF)}'`
    - echo "$CI_REGISTRY_IMAGE/$fedora_systemd_image_name:latest" > "$tags_files/$image_id"
    - echo "$CI_REGISTRY_IMAGE/$fedora_systemd_image_name:28" >> "$tags_files/$image_id"
    - echo "$docker_namespace/$fedora_systemd_image_name:latest" >> "$tags_files/$image_id"
    - echo "$docker_namespace/$fedora_systemd_image_name:28" >> "$tags_files/$image_id"
    - docker save -o "image-$image_id.tar" "$image_id"
  stage: build

build-rawhide:
  artifacts:
    expire_in: 1 day
    paths:
      - image-*.tar
      - $tags_files/
  only:
    - fedora-systemd
  stage: build
  script:
    - docker build --pull fedora-rawhide/ | tee output.log
    - image_id=`cat output.log | tail -n1 | awk '{print $(NF)}'`
    - echo "$CI_REGISTRY_IMAGE/$fedora_systemd_image_name:rawhide" > "$tags_files/$image_id"
    - echo "$docker_namespace/$fedora_systemd_image_name:rawhide" >> "$tags_files/$image_id"
    - docker save -o "image-$image_id.tar" "$image_id"

deploy:
  dependencies:
    - build-28
    - build-rawhide
  only:
    - fedora-systemd
  script:
    - cd $tags_files
      # Load images
    - for image_id in *; do
        echo "Loading $image_id";
        docker load -q -i "../image-$image_id.tar";
      done
      # Tag images
    - for image_id in *; do
        while read tag; do
          docker tag "$image_id" "$tag";
        done <"$image_id";
      done
      # Push images
    - for image_id in *; do
        while read tag; do
          echo "Pushing $tag";
          docker push "$tag";
        done <$image_id;
      done
  stage: deploy
  when: on_success

